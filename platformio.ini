[platformio]
; default_envs = Hat_V1

[env:esp32]
platform = espressif32
board = esp-wrover-kit
framework = arduino
monitor_speed = 115200
board_build.partitions = noota_3g.csv
board_build.f_cpu = 240000000L
monitor_filters = esp32_exception_decoder

[env:Banane_V1]

extends = env:esp32
board_build.partitions = min_spiffs.csv

build_flags =
	-D HOSTNAME='"Spectre Banane V1"'

	-D USE_SD

	-D USE_GFX_ROOT
	-D FASTLED_CRGB_SUPPORT=1

	-D PIXEL_COLOR_DEPTH_BITS=5
	-D DMA_DOUBLE_BUFF=1

	-D R1_PIN=33
	-D G1_PIN=25
	-D B1_PIN=32
	-D R2_PIN=27
	-D G2_PIN=23
	-D B2_PIN=26
	-D A_PIN=22
	-D B_PIN=21
	-D C_PIN=19
	-D D_PIN=18
	-D E_PIN=-1
	-D CLK_PIN=5
	-D LAT_PIN=17
	-D OE_PIN=16

	-D SD_CS_PIN=2
	-D SD_SCK_PIN=15
	-D SD_MOSI_PIN=14
	-D SD_MISO_PIN=13
	
	-D BRIGHTNESS=50

	-D MATRIX_CHAIN=1
	-D MATRIX_LATCH_BLANK=1
	
	-D BRIGHTNESS=50

	-D MATRIX_WIDTH=64
	-D MATRIX_HEIGHT=32

	-D V_MATRIX_WIDTH=64
	-D V_MATRIX_HEIGHT=32


lib_deps = 
	git+https://github.com/acondolu/ESP32-HUB75-MatrixPanel-DMA#3e6091e86e7a1c723deddd52d8519e16782ada4b
	h2zero/NimBLE-Arduino@^1.3.7
	bitbank2/AnimatedGIF@^1.4.7
	fastled/FastLED@^3.5.0
	https://github.com/mrfaptastic/GFX_Root










